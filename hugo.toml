baseURL = 'https://mehdimohebbi.ir/'
languageCode = 'en-us'
title = 'Mehdi Mohebbi'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Computer Science Student."

# Appearance settings
theme = 'light'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Welcome! I’m a computer-science student fascinated by where large language models, computational neuroscience and formal logic intersect.
Here you’ll find concise posts about the projects I’ve built, experiments I’ve run and insights I’ve gleaned along the way—without the jargon overload.
"""

# # Collection to display on home
# homeCollectionTitle = 'Posts'
